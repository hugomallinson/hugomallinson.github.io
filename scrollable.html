<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotated Scroll Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
        }
        .rotated-text {
            transform: rotate(-90deg);
            white-space: nowrap;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="rotated-text">
        &lt;&lt; scroll wheel to scroll &gt;&gt;
    </div>
</body>
</html>
